<html>
    <head>
        <title>Webtemplate: Error</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style/Dusk/main.css">
    </head>
    <body>
        <div id="header">
            <div id="left">
                Webtemplate: Error
            </div>
            <div id="right">
                version 0.5.0+
            </div>
        </div>

        <div id="main-body">
            <H2>INTERNAL SERVER ERROR</H2>
            <P>
                Webtemplate has encountered an error and cannot complete the task

                The error has been logged.  Please try again later.

                If the problem continues please report the error to the
                <a href="mailto:<!--#echo encoding="url" var="SERVER_ADMIN" -->">site administrator</a>.
            </P>
        </div>
        <div id="copyright">
            <!--#config timefmt="%Y" -->
            Copyright A McNeil <!--#echo var="DATE_LOCAL" -->
        </div>
